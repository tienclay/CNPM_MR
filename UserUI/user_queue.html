<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@300;600;700;800;900;1000&family=Overpass:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/user_header.css" />
		<link href="./css/user_history.css" rel="stylesheet" />
		<link
			rel="shortcut icon"
			href="./images/icon.ico"
			type="image/x-icon"
		/>
		<title>Xem hàng đợi</title>
	</head>
	<body>
		<!-- <canvas hidden id="myCanvas" width="250" height="100" style="border:1px solid #d3d3d3;">
</canvas> -->
		<div class="headerbar" id="headerbar"></div>
		<div
			class="container-fluid d-flex flex-column align-items-center Montserrat vh-100"
		>
			<div class="row mt-3 theme-color">
				<span class="fs-5">Tài liệu đang chờ được in</span>
			</div>
			<div class="row bounded mt-2 pt-2 w-50 h-50">
				<div
					id="queue"
					class="row m-0 p-0 text-secondary flex-column align-items-center"
				>
					Không có tài liệu đang chờ in
				</div>
				<div
					class="row-flex d-flex justify-content-end pagination-row mb-2 mt-auto"
				>
					<label
						for="pagenumber"
						class="align-self-center mx-1 pagination-row"
						>Trang:</label
					>
					<input
						type="number"
						class="rounded-pill mx-1 text-center Montserrat pagination-row"
						id="pageNumber"
					/>
					<button
						type="button"
						class="btn btn-secondary mx-1 pagination-row"
						id="gotoPage"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-box-arrow-in-right"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"
								d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
							/>
							<path
								fill-rule="evenodd"
								d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
							/>
						</svg>
					</button>
					<button
						type="button"
						class="btn btn-secondary mx-1 pagination-row"
						id="previousPage"
					>
						<span aria-hidden="true">&laquo;</span>
					</button>
					<button
						type="button"
						class="btn btn-secondary mx-1 pagination-row"
						id="nextPage"
					>
						<span aria-hidden="true">&raquo;</span>
					</button>
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/92606ce77f.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="js/user_header.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/user_queue.js"></script>
	</body>
</html>
